<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <img src="NW Receitas!.png" alt="NW Receitas" id="logo" />
    <h2>Login</h2>
    <form>
      <input id="login-email" type="email" placeholder="E-mail" /><br>
      <input id="login-pass" type="password" placeholder="Senha" /><br>
      <button type="button" onclick="login()">Entrar</button>
    </form>
    <p id="login-msg"></p>
    <a href="register.html">Criar Conta</a>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
